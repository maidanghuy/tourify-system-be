<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1]));
        } catch (e) { return null; }
    }

    const accessToken = localStorage.getItem('accessToken');
    const user = parseJwt(accessToken);
    const userId = user && user.userId;
    const userName = user && user.userName; // L·∫•y userName t·ª´ JWT n·∫øu c√≥

    let stompClient = null;

    function connect() {
        const socket = new SockJS('/tourify/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect(
            { Authorization: 'Bearer ' + accessToken },
            function (frame) {
                // SUBSCRIBE v·ªÅ ƒë√∫ng ƒë√≠ch danh userId (Websocket c√° nh√¢n)
                stompClient.subscribe(`/user/queue/messages`, function (message) {
                    const msg = JSON.parse(message.body);
                    // Hi·ªán tin nh·∫Øn ƒë·∫øn
                    showMessage(msg.senderId, msg.senderName, msg.content);
                });
            }
        );
    }

    function sendMsg() {
        const receiverId = document.getElementById('receiverId').value.trim();
        const content = document.getElementById('messageContent').value.trim();
        if (!receiverId || !content) return;
        stompClient.send(
            "/app/chat.private.send",
            { Authorization: "Bearer " + accessToken },
            JSON.stringify({
                receiverId: receiverId,
                content: content
            })
        );
        // Hi·ªán lu√¥n tin nh·∫Øn m√¨nh v·ª´a g·ª≠i
        showMessage(userId, userName || "B·∫°n", content);
        document.getElementById('messageContent').value = '';
    }

    function showMessage(senderId, senderName, content) {
        const chatBox = document.getElementById('chatBox');
        const isMine = senderId === userId;
        chatBox.innerHTML += `
            <div style="margin:5px 0; text-align:${isMine ? 'right' : 'left'}">
                <span style="font-weight:bold; color:${isMine ? '#20b876' : '#222'}">${isMine ? "B·∫°n" : senderName}:</span>
                <span style="background:${isMine ? '#e6f9f0' : '#f3f3f3'}; border-radius:7px; padding:4px 10px; margin-left:5px; display:inline-block; max-width:180px; word-break:break-word;">
                  ${content}
                </span>
            </div>
        `;
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    connect();
</script>

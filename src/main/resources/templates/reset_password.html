<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOURIFY | Reset Password</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="css/reset_password.css" />
</head>
<body>
<div class="wave-container" aria-hidden="true">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>
<div class="card-container">
  <div class="form-side">
    <div class="logo">TOURIFY</div>
    <h2>Set a password</h2>
    <p class="text-muted mb-4">
      Your previous password has been reset. Please set a new password for
      your account.
    </p>
    <form>
      <div class="mb-3 password-wrapper">
        <label for="password" class="form-label fw-medium"
        >Create Password</label
        >
        <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
        />
      </div>
      <div class="mb-4 password-wrapper">
        <label for="confirmPassword" class="form-label fw-medium"
        >Re-enter Password</label
        >
        <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
        />
      </div>
      <button type="submit" class="btn btn-submit w-100">
        Set password
      </button>
    </form>
  </div>
  <div class="image-side d-none d-md-block"></div>
</div>
<script src="js/reset_password.js"></script>
</body>
</html>

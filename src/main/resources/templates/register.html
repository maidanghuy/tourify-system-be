<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TOURIFY | Register</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="wave-container" aria-hidden="true">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
</div>
<div class="card-container">
    <div class="left-panel d-none d-md-block"></div>
    <div class="right-panel">
        <div class="mb-4 fade-slide-in">
            <h2 class="fw-bold text-success mb-2 text-start">TOURIFY</h2>
            <p class="text-muted text-start" style="font-size: 0.9rem">
                Register to unlock travel adventures with us!
            </p>
        </div>
        <form id="registerForm" novalidate>
            <div class="row mb-3">
                <div class="col-md-6 fade-slide-in" style="animation-delay: 0.05s;">
                    <div class="form-floating">
                        <input
                                type="text"
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter your first name"
                                required
                                maxlength="30"
                        />
                        <label for="firstName">First Name</label>
                        <div class="invalid-feedback">Please enter your first name.</div>
                    </div>
                </div>

                <div class="col-md-6 fade-slide-in" style="animation-delay: 0.1s;">
                    <div class="form-floating">
                        <input
                                type="text"
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter your last name"
                                required
                                maxlength="30"
                        />
                        <label for="lastName">Last Name</label>
                        <div class="invalid-feedback">Please enter your last name.</div>
                    </div>
                </div>
            </div>


            <div class="form-floating mb-3 fade-slide-in" style="animation-delay: 0.2s;">
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="userName"
                        placeholder="Enter your username"
                        required
                        minlength="3"
                        maxlength="30"
                />
                <label for="username">Username</label>
                <div class="invalid-feedback">
                    Please enter a valid username (3–30 characters).
                </div>
            </div>

            <div class="form-floating mb-3 fade-slide-in" style="animation-delay: 0.3s;">
                <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                />
                <label for="email">Email address</label>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <!-- Đặt trong form -->
            <div class="row">
                <div class="col-md-6 mb-3 fade-slide-in" style="animation-delay: 0.4s;">
                    <div class="form-floating position-relative">
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                minlength="6"
                        />
                        <label for="password">Password</label>
                        <i class="fa fa-eye toggle-password" data-target="password"></i>
                        <div class="invalid-feedback">
                            Password must be at least 6 characters.
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3 fade-slide-in" style="animation-delay: 0.5s;">
                    <div class="form-floating position-relative">
                        <input
                                type="password"
                                class="form-control"
                                id="passwordConfirm"
                                name="passwordConfirm"
                                placeholder="Confirm your password"
                                required
                        />
                        <label for="passwordConfirm">Confirm</label>
                        <i class="fa fa-eye toggle-password" data-target="passwordConfirm"></i>
                        <div class="invalid-feedback">Passwords must match.</div>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn-register w-100 mb-3 fade-slide-in" style="animation-delay: 0.6s;">
                Register
            </button>

            <hr />
        </form>
        <div id="message" class="text-center" role="alert" aria-live="polite"></div>
        <div class="social-login">
            <button class="social-btn" type="button" aria-label="Login with Facebook">
                <i class="fab fa-facebook-f me-2"></i> Facebook
            </button>
            <button class="social-btn" type="button" aria-label="Login with Google">
                <i class="fab fa-google me-2"></i> Google
            </button>
        </div>
        <p class="mt-4 text-center" style="font-size: 0.9rem;">
            Already have an account? <a href="http://localhost:8080/tourify/login" class="text-success fw-semibold">Login here</a>
        </p>
    </div>
</div>
<script src="js/register.js"></script>

</body>
</html>

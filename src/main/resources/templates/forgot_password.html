<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOURIFY | Forgot Password</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          rel="stylesheet"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
          rel="stylesheet"
  />
  <link rel="stylesheet" href="css/forgot_password.css" />
</head>
<body>
<div class="wave-container" aria-hidden="true">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>


<div class="card-container">
  <div class="form-side">
    <div class="logo">TOURIFY</div>
    <a href="login.html" class="d-block mb-3 text-decoration-none">
      <i class="fa fa-arrow-left me-2"></i>Back to login
    </a>
    <h2>Forgot your password?</h2>
    <p class="text-muted mb-4">
      Donâ€™t worry, happens to all of us. Enter your email below to recover
      your password.
    </p>
    <form>
      <div class="mb-4">
        <label for="email" class="form-label fw-medium">Email</label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter your email"
                aria-describedby="emailHelp"
                required
        />
      </div>
      <button type="submit" class="btn btn-submit w-100 mb-3">
        Submit
      </button>
    </form>
    <div class="text-center text-muted my-2">Or login with</div>
    <div class="social-login">
      <button class="social-btn">
        <i class="fab fa-facebook-f me-2"></i>Facebook
      </button>
      <button class="social-btn">
        <i class="fab fa-google me-2"></i>Google
      </button>
      <button class="social-btn">
        <i class="fab fa-apple me-2"></i>Apple
      </button>
    </div>
  </div>
  <div class="image-side d-none d-md-block"></div>
</div>

<script src="js/forgot_password.js"></script>
</body>
</html>

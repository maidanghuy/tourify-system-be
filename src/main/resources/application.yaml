server:
  port: 8080
  servlet:
    context-path: /tourify
  forward-headers-strategy: framework


spring:
  config:
    import: optional:file:./config/application-secrets.yml

  #  Maximum upload size
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  application:
    name: tourify-system-be

  ai:
    openai:
      api-key: ${GEMINI_KEY}
      chat:
        base-url: https://generativelanguage.googleapis.com
        completions-path: /v1beta/openai/chat/completions
        options:
          model: gemini-2.0-flash
  jackson:
    time-zone: Asia/Ho_Chi_Minh

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            scope:
            - openid
            - profile
            - email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

google:
  docs:
    documentId: "1OGuIQujkIbECjPBNslNZYCndSIpuq3ctVyOjSGcfubs"
    credentialsLocation: classpath:credentials.json

payos:
  client-id: ${PAYOS_CLIENT_ID}
  api-key: ${PAYOS_API_KEY}
  checksum-key: ${PAYOS_CHECKSUM_KEY}
  return-url: http://localhost:8080/tourify/${RETURN_URL}
  cancel-url: http://localhost:8080/tourify/${CANCEL_URL}

cloudinary:
  cloud-name: ${CLOUDINARY_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_SECRET_KEY}

app:
  backend:
    url: https://bce5-2001-ee0-7b22-a660-1cfe-c069-6df8-6bf0.ngrok-free.app/tourify

logging:
  level:
    org.springframework.mail: DEBUG
